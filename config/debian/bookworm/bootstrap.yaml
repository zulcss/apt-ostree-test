---
mmdebstrap:
  suite: bookworm
  architectures: [amd64]
  components: [main, contrib, non-free, non-free-firmware]

  setup-hooks:
    - 'sync-in overlay/debian/ /'
    - 'sync-in overlay/ostree/ /'

  customize-hooks:
    - echo 'root:root' | chroot "$1" chpasswd
    - echo "localhost" > $1/etc/hostname
    - systemctl --root=$1 enable firstboot
    - systemctl --root=$1 enable systemd-networkd

  packages:
    - linux-image-amd64
    - firmware-linux

    - ostree
    - ostree-boot
    - systemd-boot
    - dracut

    - bash-completion
    - bzip2
    - openssh-server
    - bubblewrap
    - git
    - python3-pip
    - python3-rich
    - python3-pbr
    - python3-apt
    - less
    - vim
    - sudo
    - net-tools
    - procps
    - locales
    - openssh-client
    - iptables
    - grub-efi-amd64
    - lzma
    - whiptail
    - lsb-release
    - sudo
    - dbus
    - policykit-1
    - libnss-resolve
    - apparmor
    - curl
    - wget
